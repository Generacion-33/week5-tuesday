<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades de Medida</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png"
    type="image/x-icon">
</head>

<body style="background-color:#333; color: aliceblue; margin: 0; font-family: Arial, Helvetica, sans-serif;">

  <header>
    <h1 style="text-align: center;">Unidades de Medida</h1>
  </header>

  <main
    style="width: 100%; margin: 0 ; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <ol style="width: 100%; display: flex; justify-content: center; column-gap: 90px; font-size: 20px;">
      <li>Absolutas</li>
      <li>Relativas</li>
    </ol>

    <h2>Absolutas</h2>
    <h3>px</h3>
    <div class="contenedor px">
      <p>Unidad absoluta px</p>
    </div>

    <h2>Relativas</h2>
    <h3>em</h3>
    <div class="contenedor em">
      <p>Unidad relativa em</p>
    </div>

    <h3>rem</h3>
    <div class="contenedor rem">
      <p>Unidad relativa rem</p>
    </div>

    <h3>%</h3>
    <div class="contenedor porcentaje">
      <p>Unidad relativa %</p>
    </div>

    <h3>vw | vh</h3>
    <div class="contenedor vw-vh">
      <p>Unidad relativa vw | vh</p>
    </div>
  </main>


  <footer style="background-color: black; min-height: 50px; margin: 0;  width: 100%;">
    <h3 style="margin: 0 auto; text-align: center; height: 50px; line-height: 50px;">Happy Code!!!</h3>
  </footer>
</body>

</html>
