<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display none vs Visibility</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/250px-CSS3_logo_and_wordmark.svg.png"
    type="image/x-icon">
</head>

<body style="background-color:#333; color: aliceblue; margin: 0; font-family: Arial, Helvetica, sans-serif;">

  <header style="margin: 40px;">
    <h1>Display none vs Visibility</h1>
  </header>

  <br><br>

  <main style="width: 80%; margin: 0 auto;">
    <h2>display: none;</h2>
    <p>Parrafo superior</p>
    <hr>
    <p class="d-none">Elemento que se va a ocultar</p>
    <hr>
    <p>Parrafo inferior</p>

    <h2>visibility: hidden;</h2>
    <p>Parrafo superior</p>
    <hr>
    <p class="v-hidden">Elemento que se va a ocultar</p>
    <hr>
    <p>Parrafo inferior</p>
  </main>

  <footer style="background-color: black; min-height: 50px; margin: 0; position: absolute; bottom: 0; width: 100%;">
    <h3 style="margin: 0 auto; text-align: center; height: 50px; line-height: 50px;">Happy Code!!!</h3>
  </footer>

</body>

</html>
